version: "3.8"

services:
  # MongoDB Replica Set
  mongo1:
    container_name: mongo1
    image: mongo:4.4
    volumes:
      - ~/mongors/data1:/data/db
      - ./rs-init.sh:/scripts/rs-init.sh
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: prisma
      MONGO_REPLICA_HOST: host.docker.internal
    networks:
      - kafka-network
    ports:
      - "27021:27017"
    links:
      - mongo2
      - mongo3
    restart: always
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs"]
  mongo2:
    container_name: mongo2
    image: mongo:4.4
    volumes:
      - ~/mongors/data2:/data/db
    networks:
      - kafka-network
    ports:
      - 27022:27017
    restart: always
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs"]

  mongo3:
    container_name: mongo3
    image: mongo:4.4
    volumes:
      - ~/mongors/data3:/data/db
    networks:
      - kafka-network
    ports:
      - 27023:27017
    restart: always
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs"]

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - kafka-network

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.0
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - kafka-network

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    container_name: zookeeper
    ports:
      - "22181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: kafkaMQ
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafkaMQ:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - kafka-network

  # Debezium
  connect:
    image: quay.io/debezium/connect:2.0
    container_name: debezium
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafkaMQ:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
    depends_on:
      - kafka
    networks:
      - kafka-network

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafkaMQ:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - kafka-network

  # Gateway Service
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    platform: linux/amd64
    image: datvudinhtrong/gateway
    container_name: gateway
    ports:
      - "3050:3050"
    environment:
      - PORT=3050
      - REQUEST_URL=http://gateway:3050
      - USER_SERVICES_REQUEST_URL=http://userservices:3056/services/api/user
      - DEPARTMENT_SERVICES_REQUEST_URL=http://departmentservices:3057/services/api/department
      - ASSIGNMENT_SERVICES_REQUEST_URL=http://assignmentservices:3058/services/api/assignment
      - PROJECT_SERVICES_REQUEST_URL=http://projectservices:3059/services/api/project
      - CLIENT_REQUEST_URL=http://projectservices:3059/services/api/project/client
      - TASK_SERVICES_REQUEST_URL=http://taskservices:3060/services/api/task
      - ACTIVITY_SERVICES_REQUEST_URL=http://activityservices:3061/services/api/activity
      - EMAIL_SERVICES_REQUEST_URL=http://emailservices:3069/services/api/email
      - DOCKER_DEFAULT_PLATFORM=linux/amd64
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - PUBLIC_KEY=abcdefgh123
      - PRIVATE_KEY=12345678abc
    labels:
      co.elastic.logs/module: filebeat
      co.elastic.logs/json.keys_under_root: true
      co.elastic.logs/json.add_error_key: true
      co.elastic.logs/json.expand_keys: true
    depends_on:
      - userservices
      - projectservices
      - assignmentservices
      - activityservices
      - departmentservices
      - taskservices
      - elasticsearch
    networks:
      - kafka-network

  # User Services
  userservices:
    build:
      context: ./userservices
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    platform: linux/amd64
    image: datvudinhtrong/userservices
    container_name: userservices
    environment:
      - PORT=3056
      - EMAIL_PASS=ndnvbtjqkhenjugp
      - CLOUDINARY_API_SECRET=Ec2Fdj1v2voufkhhkX-CkhOZnj8
      - KAFKA_BROKER=kafkaMQ:9092
      - DATABASE_URL=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/userService?replicaSet=dbrs
      - DOCKER_DEFAULT_PLATFORM=linux/amd64
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - GRPC_PORT=50053
      - ASSIGNMENT_GRPC_PORT=assignmentservices:50056
    labels:
      co.elastic.logs/module: filebeat
      co.elastic.logs/json.keys_under_root: true
      co.elastic.logs/json.add_error_key: true
      co.elastic.logs/json.expand_keys: true
    ports:
      - "3056:3056"
    depends_on:
      - kafka
      - elasticsearch
    networks:
      - kafka-network
  # Department Services
  departmentservices:
    build:
      context: ./departmentservices
