<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
      #messages {
        border: 1px solid #ccc;
        height: 200px;
        overflow-y: scroll;
        padding: 5px;
      }
      #form {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="messages"></div>
    <form id="form">
      <input id="userId" placeholder="User ID" autocomplete="off" />
      <input id="input" placeholder="Message" autocomplete="off" />
      <button>Send</button>
    </form>

    <script>
      const socket = io("http://localhost:3050"); // Kết nối đến server

      // Gửi ID người dùng và tin nhắn khi form được submit
      document.getElementById("form").addEventListener("submit", (event) => {
        event.preventDefault();
        const userId = document.getElementById("userId").value;
        const msg = document.getElementById("input").value;
        if (userId && msg) {
          socket.emit("register", userId); // Đăng ký userId
          socket.emit("chat message", { userId, msg }); // Gửi tin nhắn và ID người dùng đến server
          document.getElementById("input").value = "";
        }
      });

      // Nhận tin nhắn từ server và hiển thị lên giao diện
      socket.on("chat message", ({ userId, msg }) => {
        const item = document.createElement("div");
        item.textContent = `User: ${msg}`;
        document.getElementById("messages").appendChild(item);
      });
    </script>
  </body>
</html>
